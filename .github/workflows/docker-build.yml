# Build and push Docker images to GitHub Container Registry
#
# Triggers:
# - Pull requests to main: Build only (validates Dockerfile)
# - Push to main: Build and push with 'latest' and SHA tags
#
# Images are pushed to ghcr.io/<owner>/cinephage

name: Docker Build

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    name: Build and Push
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short
          labels: |
            org.opencontainers.image.title=Cinephage
            org.opencontainers.image.description=Self-hosted media management application

      - name: Build test image
        run: docker buildx build --load -t cinephage:test .

      - name: Test Docker image
        run: |
          docker run -d --name cinephage-test \
            -p 3000:3000 \
            -e ORIGIN=http://localhost:3000 \
            cinephage:test

          for i in {1..12}; do
            if curl -sf http://localhost:3000/api/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for container... ($i/12)"
            sleep 5
          done

          echo "Health check failed"
          docker logs cinephage-test
          exit 1

      - name: Cleanup test container
        if: always()
        run: docker rm -f cinephage-test || true

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Generate artifact attestation
        if: github.event_name != 'pull_request'
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          subject-digest: ${{ steps.build-push.outputs.digest }}
          push-to-registry: true
