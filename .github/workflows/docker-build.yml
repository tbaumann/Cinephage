# Build and push Docker images to GitHub Container Registry
#
# Triggers:
# - Pull requests to main: Build only (validates Dockerfile)
# - Push to main: Build and push with 'latest' and SHA tags
#
# Images are pushed to ghcr.io/<owner>/cinephage
#
# Uses native runners for each architecture to avoid slow QEMU emulation

name: Docker Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      tag:
        description: 'Optional custom tag for the multi-arch image (e.g., dev, rc1)'
        required: false
        default: ''

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

concurrency:
  group: docker-build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-amd64:
    name: Build amd64
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    outputs:
      digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        run: echo "IMAGE_NAME_LC=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Set build version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "APP_VERSION=${{ github.event.inputs.tag }}" >> "$GITHUB_ENV"
          elif [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            echo "APP_VERSION=dev-$(date +%Y%m%d)-${{ github.run_number }}" >> "$GITHUB_ENV"
          else
            echo "APP_VERSION=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build test image
        run: docker buildx build --load -t cinephage:test --build-arg APP_VERSION=${{ env.APP_VERSION }} .

      - name: Test Docker image
        run: |
          docker run -d --name cinephage-test \
            -p 3000:3000 \
            -e ORIGIN=http://localhost:3000 \
            cinephage:test

          for i in {1..12}; do
            if curl -sf http://localhost:3000/api/health; then
              echo "Health check passed"
              exit 0
            fi
            echo "Waiting for container... ($i/12)"
            sleep 5
          done

          echo "Health check failed"
          docker logs cinephage-test
          exit 1

      - name: Cleanup test container
        if: always()
        run: docker rm -f cinephage-test || true

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:amd64
          build-args: |
            APP_VERSION=${{ env.APP_VERSION }}
          cache-from: type=gha,scope=amd64
          cache-to: type=gha,mode=max,scope=amd64

  build-arm64:
    name: Build arm64
    runs-on: ubuntu-24.04-arm
    permissions:
      contents: read
      packages: write

    outputs:
      digest: ${{ steps.build-push.outputs.digest }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set lowercase image name
        run: echo "IMAGE_NAME_LC=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Set build version
        run: |
          if [ "${{ github.event_name }}" = "workflow_dispatch" ] && [ -n "${{ github.event.inputs.tag }}" ]; then
            echo "APP_VERSION=${{ github.event.inputs.tag }}" >> "$GITHUB_ENV"
          elif [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            echo "APP_VERSION=dev-$(date +%Y%m%d)-${{ github.run_number }}" >> "$GITHUB_ENV"
          else
            echo "APP_VERSION=sha-${GITHUB_SHA::7}" >> "$GITHUB_ENV"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        id: build-push
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:arm64
          build-args: |
            APP_VERSION=${{ env.APP_VERSION }}
          cache-from: type=gha,scope=arm64
          cache-to: type=gha,mode=max,scope=arm64

  manifest:
    name: Create Multi-Arch Manifest
    runs-on: ubuntu-latest
    needs: [build-amd64, build-arm64]
    if: github.event_name != 'pull_request'
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write

    steps:
      - name: Set lowercase image name
        run: echo "IMAGE_NAME_LC=${GITHUB_REPOSITORY,,}" >> "$GITHUB_ENV"

      - name: Set dev tag date
        if: github.ref == 'refs/heads/dev'
        run: echo "DEV_TAG_DATE=$(date +%Y%m%d)" >> "$GITHUB_ENV"

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}
          tags: |
            type=raw,value=latest,enable={{is_default_branch}}
            type=sha,prefix=sha-,format=short
            type=raw,value=${{ github.event.inputs.tag }},enable=${{ github.event_name == 'workflow_dispatch' && github.event.inputs.tag != '' }}
            type=raw,value=dev-${{ env.DEV_TAG_DATE }}-${{ github.run_number }},enable=${{ github.ref == 'refs/heads/dev' }}
          labels: |
            org.opencontainers.image.title=Cinephage
            org.opencontainers.image.description=Self-hosted media management application

      - name: Create and push multi-arch manifest
        env:
          TAGS: ${{ steps.meta.outputs.tags }}
          AMD64_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:amd64
          ARM64_IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:arm64
        run: |
          # Create manifest for each tag
          echo "$TAGS" | while IFS= read -r tag; do
            [ -z "$tag" ] && continue
            docker buildx imagetools create -t "$tag" "$AMD64_IMAGE" "$ARM64_IMAGE"
          done

      - name: Get manifest digest
        id: digest
        env:
          IMAGE: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}:latest
        run: |
          digest=$(docker buildx imagetools inspect "$IMAGE" --format '{{json .Manifest.Digest}}' | xargs)
          echo "digest=$digest" >> "$GITHUB_OUTPUT"

      - name: Generate artifact attestation
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_LC }}
          subject-digest: ${{ steps.digest.outputs.digest }}
          push-to-registry: true
